    <style>
        body {
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #flipbook {
            width: 600px; /* Largura do livro */
            height: 400px; /* Altura do livro */
        }
        .hard {
            background: #333;
            color: white;
            font-size: 24px;
            line-height: 400px;
            text-align: center;
            overflow: hidden; /* Esconde o excesso de imagem */
        }
        .hard img {
            width: 100%; /* Ajusta a largura da imagem para 100% da capa */
            height: 100%; /* Ajusta a altura da imagem para 100% da capa */
            object-fit: cover; /* A imagem vai cobrir a capa sem distorcer */
        }
        .page {
            background: #fff;
            color: #000;
            text-align: center;
            overflow: hidden; /* Esconde o excesso de imagem */
        }
        .page img {
            width: 100%; /* Ajusta a largura da imagem para 100% da página */
            height: 100%; /* Ajusta a altura da imagem para 100% da página */
            object-fit: cover; /* Preenche a página sem distorcer, mas pode cortar a imagem */

    </style>
</head>
