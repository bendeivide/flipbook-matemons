    <style>
        body {
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #flipbook {
            width: 60vw; /* Largura do livro */
            height: 80vh; /* Altura do livro */
            margin-bottom: 20px; /* Espaço entre o livro e o slider */
        }
        .hard {
            background: #333;
            color: white;
            font-size: 24px;
            line-height: 400px;
            text-align: center;
            overflow: hidden; /* Esconde o excesso de imagem */
        }
        .hard img {
            width: 100%; /* Ajusta a largura da imagem para 100% da capa */
            height: 100%; /* Ajusta a altura da imagem para 100% da capa */
            object-fit: cover; /* A imagem vai cobrir a capa sem distorcer */
        }
        
        .page {
            background: #fff;
            color: #000;
            text-align: start;
            overflow: hidden; /* Esconde o excesso de imagem */
        }
        
       /* Título na parte superior da página */
        #page-title {
            text-align: start;
            font-size: 12px;
            color: #333;
            margin-top: 10px;
            width: 100%;
        }
        
        .page img {
            width: 100%; /* Ajusta a largura da imagem para 100% da página */
            height: 100%; /* Ajusta a altura da imagem para 100% da página */
            object-fit: cover; /* Preenche a página sem distorcer, mas pode cortar a imagem */
        }
        
        .page .page-text {
            position: absolute;
            top: 20px; /* Ajuste a posição do texto para a parte superior */
            left: 20px;
            right: 20px;
            color: #333;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente */
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Barra de slider (progresso) */
        #page-slider {
            position: absolute;
            bottom: 20px; /* Coloca o slider 20px acima da parte inferior da tela */
            width: 80%; /* Largura do slider */
            margin: 0;
            left: 50%;
            transform: translateX(-50%); /* Centraliza o slider horizontalmente */
        }
        #fullscreen-btn, #zoom-in-btn, #zoom-out-btn {
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #fullscreen-btn {
            right: 10px;
        }
        #zoom-in-btn {
            right: 115px;
        }
        #zoom-out-btn {
            right: 200px;
        }

    </style>
</head>

<!-- Barra de progresso (slider) na parte inferior -->
<input type="range" id="page-slider" min="1" max="30" value="1" step="1">


<script>
    $(document).ready(function() {
        const flipbook = $("#flipbook");
        let zoomLevel = 1; // Zoom inicial (100%)
        const aspectRatio = 1.4; // Proporção largura/altura do livro (exemplo: 3:2)

        // Inicializa o livro
        flipbook.turn({
            autoCenter: true
        });

        // Função para ajustar o tamanho do livro mantendo a proporção
        function resizeFlipbook(zoom) {
            const windowWidth = $(window).width();
            const windowHeight = $(window).height();

            // Calcula o novo tamanho do livro com base na proporção e no zoom
            const bookWidth = Math.min(windowWidth * 0.6 * zoom, windowHeight * 0.6 * zoom * aspectRatio);
            const bookHeight = bookWidth / aspectRatio;

            // Aplica o novo tamanho ao livro
            flipbook.turn("size", bookWidth, bookHeight);
        }

        // Botão de zoom in
        $("#zoom-in-btn").click(function() {
            if (zoomLevel < 2) { // Limite máximo de 200%
                zoomLevel += 0.1;
                resizeFlipbook(zoomLevel);
            }
        });

        // Botão de zoom out
        $("#zoom-out-btn").click(function() {
            if (zoomLevel > 0.5) { // Limite mínimo de 50%
                zoomLevel -= 0.1;
                resizeFlipbook(zoomLevel);
            }
        });

        // Botão de tela cheia
        $("#fullscreen-btn").click(function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Redimensiona o livro ao alterar o tamanho da janela
        $(window).resize(function() {
            resizeFlipbook(zoomLevel);
        });

        // Define o tamanho inicial do livro
        resizeFlipbook(zoomLevel);
        
        // Atualiza a página atual no contador de páginas
        $("#flipbook").on("turning", function(event, page, view) {
            // Atualiza o valor do slider conforme a página atual
            $("#page-slider").val(page);
        });

        // Atualiza o livro para a página selecionada ao mover o slider
        $("#page-slider").on("input", function() {
            var selectedPage = $(this).val();
            $("#flipbook").turn("page", selectedPage);
        });
    });
    
</script>
